<style>
  html {
    font-size: 62.5%;
  }
  body {
    font-size: 1.5rem;
    background-color: #000;
    color: #fff;
  }

  a {
    color: inherit;
    display: inline-block;
    text-decoration: underline;
  }
  a:hover {
    -webkit-animation: zoom .3s;
    animation: zoom .3s;
    text-decoration: none;
    color: #9fcdff;
  }
  @-webkit-keyframes zoom {
    50% {
      -webkit-transform: scale(1.05);
    }
  }
  @keyframes zoom {
    50% {
      transform: scale(1.05);
    }
  }
  dl, ol, ul {
    list-style: none;
    margin-left: 0;
    padding-left: 0;
    margin-bottom: 1em;
  }
  .block-list-item{
    margin-bottom: 10px;
  }
  .wf-notosansjapanese { font-family: "notosansjapanese"; }
  section {
    padding: 40px 0;
  }
  .main-slider {
    background-color: rgba(0, 0, 0, 0.8);
  }
  .main-slider figure {
    position: relative;
    margin-bottom: 0;
  }
  .main-slider .image-entity {
    width: 100%;
    opacity: 0;
    visibility: hidden;
  }
  .slide-image {
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: all .4s ease;
  }
  .caption {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5rem;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
  }
  .section-title {
    font-size: 2.4rem;
    margin-bottom: .5em;
    padding-bottom: .5em;
    border-bottom: 1px solid;
  }
  .section-title-en {
    display: block;
    font-family: 'Lato', sans-serif;
    text-transform: capitalize;
    font-size: 2rem;
  }
  @media (min-width: 576px) {
    section {
      padding: 40px 0;
    }
  }
  .gallery-slider img{
    width: 320px;
    height: 240px;
  }
  .gallery-slider .slick-dots{
    background-color: #a7a7a7;
  }
</style>

</header>

<footer></footer>
<script>
  $('.main-slider').slick({
    autoplay: true,
    autoplaySpeed: 200,  // スライド表示時間
    speed: 4000,  // スライドの切り替え時間
    lazyLoad: 'progressive',  // バックグラウンドでスライド画像をロード
    arrows: false,
    fade: true,
    dots: false,
    infinite: true,
    cssEase: 'ease',
    accessibility: 'false',
    touchMove: 'false',
    pauseOnHover: 'false',
  });
  $('.gallery-slider').slick({
    centerMode: true,
    centerPadding: '60px',
    slidesToShow: 3,
    dots: true,
    responsive: [
      {
        breakpoint: 768,
        settings: {
          arrows: false,
          centerMode: true,
          centerPadding: '40px',
          slidesToShow: 3
        }
      },
      {
        breakpoint: 480,
        settings: {
          arrows: false,
          centerMode: true,
          centerPadding: '40px',
          slidesToShow: 1
        }
      }
    ]
  });

</script>
